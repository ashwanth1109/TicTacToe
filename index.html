<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TIC TAC TOE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
  <div id="header">
    <h1>TIC TAC TOE</h1>
    <div class="game-options" id="new-game">New Game</div>
  </div>
  <div id="footer">
    <div option="1" class="game-options selected" id="option1">3 X 3</div>
    <div option="2" class="game-options" id="option2">4 X 4</div>
    <div option="3" class="game-options" id="option3">5 X 5</div>
    <div option="4" class="game-options" id="option4">6 X 6</div>
  </div>
  <div id="game-container">
    <div id="game-board"></div>
    <div id="message">
      <h3>COMPUTER HAS MADE ITS MOVE</h3>
      <h3>YOUR TURN NOW</h3>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
